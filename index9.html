<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> Admission Registration Form</legend>
            <br>
                <label for="Name">Name</label>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <br>
                    <br>
                <label for="Email">Email</label>
                    <input type="text" placeholder="sample@example.com">
                    <br>
                    <br>
                <label for="Gender">Gender</label>
                
                    <input type="radio">
                <label for="Male">Male</label>
                    <input type="radio">
                <label for="Female">Female</label>
                    <br>
                    <br>
                <label for="Phone">Phone</label>
                    <input type="number">
                    <br>
                    <br>
                <label for="Emergency Contact">Emergency Contact</label>
                    <input type="number">
                    <br>
                    <br>
                <label for="Do you require parking?">Do you require parking?</label>
                    <br>
                    <br>
                    <input type="radio">
                <label for="Yes">Yes</label>
                    <input type="radio">
                <label for="No">No</label>
                    <br>
                    <br>
                <label for="What is your room preference">What is your room preference</label>
                <br>
                <br>
                    <input type="radio">
                <label for="Single Room">Single Room</label>
                <br>
                <input type="radio">
                <label for="Shared Room">Shared Room</label>
                <br>
                <input type="radio">
                <label for="No Room Needed">No Room Needed</label>
                <br>
                <br>
                <label for="Do you have dietary restrictions?">Do you have dietary restrictions?</label>
                <br>
                <br>
                    <input type="radio">
                    <label for="None">None</label>
                    <br>
                    <input type="radio">
                    <label for="Vegetarian">Vegetarian</label>
                    <br>
                    <input type="radio">
                    <label for="Glutten Allergy">Glutten Allergy</label>
                    <br>
                    <input type="radio">
                    <label for="Lactose Allergy">Lactose Allergy</label>
                    <br>
                    <input type="radio">
                    <label for="Nut Allergy">Nut Allergy</label>
                    <br>
                    <input type="radio">
                    <label for="Shelfish Allergy">Shelfish Allergy</label>
                    <br>
                    <br>
                <label for="What activities will you attend?">What activities will you attend?</label>
                <br>
                    <input type="radio">
                    <label for="Awards Gala Dinner">Awards Gala Dinner</label>
                    <br>
                    <input type="radio">
                    <label for="Luncheon">Luncheon</label>
                    <br>
                    <input type="radio">
                    <label for="Town Hall">Town Hall</label>
                    <br>
                    <br>
                <label for="Do you want to see the list of other attendees and their profiles on the official event app?">Do you want to see the list of other 
                    attendees and their profiles on the official event app?</label>
                    <br>
                    <input type="radio">
                    <label for="Yes">Yes</label>
                    <input type="radio">
                    <label for="No">No</label>
                    <br>
                    <br>
                <label for="Upload Certificate">Upload Certificate</label>
                <input type="file" accept=".jpg, .png, .pdf">
                <br>
                <br>
                    <button>Submit</button>
                    <br>
        </fieldset>    
    </form>
</body>
</html>
