<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <form action="#">
        <br><br>
                <label for="Name">Name:</label>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name">
                    <br>
                    <br>
                <label for="Email">Email:</label>
                    <input type="text" placeholder="sample@example.com">
                    <br>
                    <br>
                <label for="Gender">Gender:</label>
                
                    <input type="radio" name="gender">
                <label for="Male">Male</label>
                    <input type="radio" name="gender">
                <label for="Female">Female</label>
                    <br>
                    <br>
                <label for="Number">Number:</label>
                    <input type="number">
                    <br>
                    <br>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" cols="50" rows="10" placeholder=" Type message"></textarea>
                <br><br>
                <button>Submit</button>
                <br>
           </form>
           <form action="#">
            <label for="login">Login:</label>
            <br>
            <br>
            <label for="username">Username</label>
                <input type="text" id="username">
                <br>
                <br>
            <label for="password">Password</label>
                <input type="password" id="password">
                <br>
            <button>Submit</button>
            <br>
            <br>
           </form>
            
        <form action="#">
            <label for="favorite programming language">Favorite Programming Languge:</label>
            <select name="favorite programming language" id="favorite programming language">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
            </select>
            <br>
            <button>Submit</button>
            <br>
            <br>
        </form>

        <form action="#">
            <label for="List of book title">List of book title:</label>
            <select name="List of book title" id="List of book title">
                <option value="The Great Gatsby">The Great Gatsby</option>
                <option value="To Kill a Mockingbird">To Kill a Mockingbird</option>
                <option value="1984">1984</option>
                <option value="Pride and Prejudice">Pride and Prejudice</option>
                <option value="The Catcher in the Rye">The Catcher in the Rye</option>
                <option value="Lord of the Flies">Lord of the Flies</option>
                <option value="Brave New World">Brave New World</option>
                <option value="Animal Farm">Animal Farm</option>
                <option value="The Grapes of Wrath">The Grapes of Wrath</option>
                <option value="Moby-Dick">Moby-Dick</option>
            </select>
            <br>
            <button>Submit</button>
            <br><br>
        </form>
           
        <form action="#">
            <label for="preferred smartphone brand">Preferred Smartphone Brand:</label>
            <select name="preferred smartphone brand" id="preferred smartphone brand">
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Google">Google</option>
                <option value="OnePlus">OnePlus</option>
                <option value="Huawei">Huawei</option>
                <option value="Xiaomi">Xiaomi</option>
            </select>
            <br>
            <button>Submit</button>
            <br><br>
        </form>

        <form action="">
            <label for="preferred video game genre">Preferred Video Game Genre:</label>
            <select name="preferred video game genre " id="preferred video game genre ">
                <optgroup label="Action">
                    <option value="Call of Duty">Call of Duty</option>
                    <option value="Halo">Halo</option>
                    <option value="Battlefield">Battlefield</option>
                    <option value="Gears of War">Gears of War</option>
                    <option value="Uncharted">Uncharted</option>
                    <option value="Street Fighter">Street Fighte</option>
                    <option value="Mortal Kombat">Mortal Kombat</option>
                    <option value="Super Mario">Super Mario</option>
                    <option value="Sonic the Hedgehog">Sonic the Hedgehog</option>
                </optgroup>
                <optgroup label="Adventure">
                    <option value="The Legend of Zelda">The Legend of Zelda</option>
                    <option value="Assassin's Creed">Assassin's Creed</option>
                    <option value="The Last of Us, DayZ, Portal">The Last of Us, DayZ, Portal</option>
                    <option value="Tomb Raider">Tomb Raider</option>
                </optgroup>
                <optgroup label="Role-playing">
                    <option value="The Elder Scrolls V: Skyrim">The Elder Scrolls V: Skyrim</option>
                    <option value="Dark Souls, Final Fantasy">Dark Souls, Final Fantasy</option>
                    <option value="Pokémon">Pokémon</option>
                    <option value="World of Warcraft">World of Warcraft</option>
                    <option value="Guild Wars 2">Guild Wars 2</option>
                </optgroup>
                <optgroup label="Strategy">
                    <option value="StarCraft">StarCraft</option>
                    <option value="Age of Empires">Age of Empires</option>
                    <option value="Civilization">Civilization</option>
                    <option value="XCOM">XCOM</option>
                    <option value="SimCity">SimCity</option>
                    <option value="Cities: Skylines">Cities: Skylines</option>
                </optgroup>
            </select>  
            <br> 
            <button>Submit</button>
            <br><br>
        </form>   
        
        <form action="#">
            <fieldset>
                <legend>Contact Information</legend>
                <br>
                <label for="User's name">Name:</label>
                <input type="text">
                <label for="email">Email:</label>
                <input type="email" placeholder="sample@gmail.com">
                <br><br>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" cols="50" rows="10" placeholder="Type message"></textarea>
            </fieldset>   
            <br>
            <button>Submit</button>
            <br>
            <br>
        </form>
       
    <form action="#">
        <input type="checkbox" name="suscribe" value="yes" checked>
        <br><br>
            <input type="text" placeholder="Hello World!" value="hello world">
            <br><br>
            <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="99" step="18" value="18">
                <br><br>
                <label for="readonly-field">disabled:</label>
            <input type="text" id="readonly-field" name="readonly-field" value="This is a read-only field" disabled>
                <br><br>
                <label for="readonly-field">Read-Only Field:</label>
                <input type="text" id="readonly-field" name="readonly-field" value="This is a read-only field" readonly>
                <br>
                <button>Submit</button>
                    <br><br>
    </form>
</body>
</html>
